<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./styles/style.css" />

  <body></body>

<script type="module">
  import navbar from "./components/navbar.js";
  document.body.innerHTML = navbar();

  import { showRecipe } from "./scripts/showrecipe.js";

  let mealdatares = await showRecipe();
  let mealdata = mealdatares.meals[0];
  console.log(mealdata);
  let cont = document.getElementById("cont");
  for (let k in mealdata) {
    let p = document.createElement("p");
    p.innerText = `${k} : ${mealdata[k]}`;
    cont.append(p);
  }
</script>
